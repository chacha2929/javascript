<!DOCTYPE html>
<html>
<head>
    <script>
        //----------------------------------------
        //★1~100까지 더하는 프로그램 
        //사용자에게 입력을 받아 특정한 숫자부터 특정한 숫자까지 더하는 프로그램
        var output = 0;
        
        for(var i=0; i<=100; i++){
            output += i;
        }
        
        alert('1부터 100까지의 합은'+ output + '입니다.');
        
        
         //----------------------------------------
        //★1~100까지 곱하는 프로그램 
        //사용자에게 입력을 받아 특정한 숫자부터 특정한 숫자까지 곱하는 프로그램
        var output = 1;
        
        for(var i=1; i<=100; i++){
            output *= i;
        }
        
        alert('1부터 100까지의 곱은'+ output + '입니다.');
        
    </script>
</head>
<body>

</body>
</html>

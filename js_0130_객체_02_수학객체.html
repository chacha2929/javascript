<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "UTF-8">
  <title> 수학객체 </title>
  <script>
    //★수학 객체
    //Math.메서드(); - 정적객체
    //Math.속성;
    var num = 2.1234;
      
    var maxNum = Math.max(10, 5, 8, 30),
        minNum = Math.min(10, 5, 8, 30),
        roundNum = Math.round(num), //반올림
        floorNum = Math.floor(num), //소수점절삭
        ceilNum = Math.ceil(num), //소수점 첫째자리 올림
        rndNum = Math.random(), // 0~1 난수 발생
        piNum = Math.PI;
      
      document.write(maxNum,"<br>"); //30
      document.write(minNum,"<br>"); //5
      document.write(roundNum,"<br>"); //2
      document.write(floorNum,"<br>"); //2
      document.write(ceilNum,"<br>"); //3
      document.write(rndNum,"<br>"); //0.27598387960815196
      document.write(piNum,"<br>"); //3.141592653589793
      
      //수학객체
      document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
        var gameNum;
        switch(game) {
          case "가위": gameNum = 1;
          break;
          case "바위": gameNum = 2;
          break;
          case "보": gameNum = 3;
          break;
          default: alert("잘못 작성하셨습니다.");
          location.reload();
        }

        var com = Math.ceil( Math.random() * 3 );

        document.write("<img src=\"images/math_img_" + com + ".jpg\">");

        if(gameNum == com) {
          document.write("<img src=\"images/game_1.jpg\">");
        } else {
          document.write("<img src=\"images/game_2.jpg\">");
        }
  </script>
</head>
<body>
</body>
</html>

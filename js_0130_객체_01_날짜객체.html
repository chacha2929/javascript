<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 사용자 정의 객체 </title>
  <script>
    //★내장 객체 생성하기
    /*참조 변수(인스턴스 이름) = 
    new 생성 함수()*/
      
      var tv = new Object();
      tv.color = "white";
      tv.price = 300000;
      tv.info = function(){
          document.write("tv 색상:" + this.color, "<br>");
          document.write("tv 가격:" + this.price, "<br>");
      }
      
      var car = { 
          color: "black",
          price: 5000000,
          info: function( ) {
            document.write("car 색상: " + this.color, "<br>");
            document.write("car 가격: " + this.price, "<br>");
          } 
        }; 
      
        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();  
      
      
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      
      
      //★날짜 정보 객체
      //현재 날짜의 정보를 제공하는 Date 객체 기본형
      //참조 변수=new Date();
      var today = new Date();
      var nowMonth = today.getMonth(),
          nowDate = today.getDate(),
          nowDay = today.getDay();
      
      document.write("<h1>오늘 날짜 정보</h1>")
      document.write("현재 월 : " + nowMonth, "<br>");
      document.write("현재 일 :" + nowDate, "<br>");
      document.write("현재 요일: " + nowDay, "<br>");
      
      var worldcup = new Date(2002, 4, 31);
      var theMonth = worldcup.getMonth(),
          theDate = worldcup.getDate(),
          theDay = worldcup.getDay();
      
      document.write("<h1>월드컵 날짜 정보</h1>");
      document.write("2002월드컵 몇 월 :" + theMonth, "<br>");
      document.write("2002월드컵 몇 일 :" + theDate, "<br>");
      document.write("2002월드컵 무슨 요일 :" + theDay,"<br>");
      
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      
      
       //★날짜 정보 객체
      //특정 날짜의 Date 객체 기본형
      //1. 참조 변수=new Date("연/월/일");
      //2. 참조 변수=new Date(연, 월-1, 일);
      var today = new Date();
    var nowYear = today.getFullYear();

    var theDate = new Date(nowYear, 11, 31);
    var diffDate = theDate.getTime( ) - today.getTime( );

    var result = Math.ceil( diffDate / (60 * 1000 * 60 * 24) );
    document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
    document.write("D-day: " + result + "일 남았습니다.");
      
      
  </script>
</head>
<body>
</body>
</html>

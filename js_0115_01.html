<!DOCTYPE html>
<html>
<head>
    <script>
        //★length속성
        var arrayA = [0,1,2,3];
        var arrayB = [0,1,2,3,4,5,6];
        
        alert("length of A :" + arrayA.length);
        alert("length of B :" + arrayB.length);
        //결과 : arrayA는 4가 출력 arrayB는 7이 출력
        
        
        
        //----------------------------------------
        //★push() 메서드 - 배열에 요소를 추가하는 메서드
        var array = [0,1];
        
        //배열에 요소 추가
        array.push(2);
        array.push(3);
        array.push(4);
        
        //출력
        alert(array);
        //결과 : 0,1,2,3,4가 알림창에 출력
        
        
        
        //----------------------------------------
        //★문자열도 배열처럼 length 속성이 있으며 인덱스로 각각의 글자에 접근할 수 있다
        var a ="abcdefg";
        alert("a.length");
        
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
        //결과 : a.length,a,b,c,d가 알림창에 출력
        
        
        
        //----------------------------------------
        //★while 반복문
        var value = 0;
        
        while (value<5){
            alert(value + '번째 반복');
            value++;
        }
        //결과 :0,1,2,3,4 출력
        
        
        
        //----------------------------------------
        //★while 반복문 외부에서 조건변경
        var value = 0;
        var startTime = new Date().getTime();//현재시각을 startTime에 저장
        
        while(new Date().getTime() < startTime + 1000){value++;}//1000밀리(1초)후 반복문 종료
        
        alert(value);
        
        
        
        //----------------------------------------
        //★do while 반복문 - 문장을 한번은 꼭 실행해야할때 사용
        //do{
        //    문장
        //}while(<불 표현식>);
        var value = 0;
        do{
            alert(value+'번째 반복문');
            value++;
        }while(value<5);
        //결과 :0번째 반복문,1번째 반복문,2번째 반복문,3번째 반복문,4번째 반복문
        
        
        
        //----------------------------------------
        //★for 반복문
        //for(var i=0; i<length; i++){ 초기식; 조건식; 종결식
        //    문장
        //}
        //반복문과 배열
        var array= ['포도','사과','바나나','망고'];
        
        for(var i=0; i<array.length; i++){
            alert(array[i]);
        }
        //결과 : 포도, 사과, 바나나, 망고 출력
        
        //역 for반복문
        var array= ['포도','사과','바나나','망고'];
        
        for(var i=array.length-1; i>=0; i--){
            alert(array[i]);
        }
        //결과 : 망고, 바나나, 사과, 포도 출력
        
        //중첩 반복문
        var output='';//선언
        
        //계산
        for(var i=0; i<10; i++){
            for(var j=0; j<i; j++){
                output += '*';
            }
            output += '\n';            
        }
        //출력
        alert(output);
        //결과 :
        //*
        //**
        //****
        //*****
        //******
        //*******
        //********
        //*********
        //**********
        
        
        //----------------------------------------
        //★break
        for(var i=0; true; i++){
            alert(i+'번째 반복문입니다.');
            
            //진행여부 물어봄
            if(!confirm('계속하시겠습니까?')){
                break;
            }
        }
        alert('프로그램 종료');
    </script>
</head>
<body>

</body>
</html>

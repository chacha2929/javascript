<!DOCTYPE html>
<html>
<head>
    <script>
        //length속성
        var arrayA = [0,1,2,3];
        var arrayB = [0,1,2,3,4,5,6];
        
        alert("length of A :" + arrayA.length);
        alert("length of B :" + arrayB.length);
        //결과 : arrayA는 4가 출력 arrayB는 7이 출력
        
        
        //----------------------------------------
        //push() 메서드 - 배열에 요소를 추가하는 메서드
        var array = [0,1];
        
        //배열에 요소 추가
        array.push(2);
        array.push(3);
        array.push(4);
        
        //출력
        alert(array);
        //결과 : 0,1,2,3,4가 알림창에 출력
    </script>
</head>
<body>

</body>
</html>
